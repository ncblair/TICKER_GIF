<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://unpkg.com/p5.createloop@0.2.8/dist/p5.createloop.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>
        <form onsubmit="return false;">
            <label for="ftext">Text:</label><br>
            <input type="text" id="ftext" name="ftext" value="1 0"><br>

            <label for="fwidth">Width:</label><br>
            <input type="text" id="fwidth" name="fwidth" value="600"><br>

            <label for="fheight">Height:</label><br>
            <input type="text" id="fheight" name="fheight" value="80"><br>

            <label for="ffontsize">Font Size:</label><br>
            <input type="text" id="ffontsize" name="ffontsize" value="36"><br>

            <label for="ffontcolor">Font Color:</label>
            <input type="color" id="ffontcolor" name="ffontcolor" value="#ffffff"><br>

            <label for="fbackgroundcolor">Background Color:</label>
            <input type="color" id="fbackgroundcolor" name="fbackgroundcolor" value="#000000"><br>

            <label for="fduration">Duration: (set negative for backwards movement)</label><br>
            <input type="text" id="fduration" name="fduration" value="1"><br>

            <label for="ftype">Font: (CaseTrial or a generic fontface)</label><br>
            <input type="text" id="ftype" name="ftype" value="CaseTrial"><br>
            
            <input type="submit" value="GENERATE" onclick="startSketch()">
        </form>
    </main>
  </body>
</html>
